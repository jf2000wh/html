<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript">
        function max(a,b) {
            return a>b?a:b;
        }
        console.log(max(4,5))
        function max1() {
            var a = arguments[0];
            for(var i=1;i<arguments.length;i++){
                a = max(a,arguments[i])
            }
            return a;

        }
        console.log(max1(100,200,400));
    </script>
</head>
